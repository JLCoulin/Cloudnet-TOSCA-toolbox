  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Install docker
        run: apt install docker
        shell: bash

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build docker image
        run: ./bin/build.sh
        shell: bash
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run examples
        run: |
          ./examples/OASIS_TOSCA_1.2/run.sh
          ./examples/OpenStack/run.sh
        shell: bash
    

