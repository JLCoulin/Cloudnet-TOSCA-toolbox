# A.11-MyExampleNs.yaml
tosca_definitions_version: tosca_simple_yaml_1_3

description: my service
imports:
  - etsi_nfv_sol001_nsd_types.yaml  
  # - MyExampleNs_Type.yaml # contains the NS node type definition
  - example_A.11-MyExampleNs_Type.yaml # contains the NS node type definition

topology_template:
  inputs:
    flavour_id:
      type: string
      description: NS deployment flavour selected by the consumer. It is provided in the SOL005 API       

  node_templates: 
    myexampleNs:
        type: tosca.MyExampleNS
        properties:
          descriptor_id: b1bb0ce7-ebca-4fa7-95ed-4840d70a1177
          designer: MyCompany
          name: ExampleService
          version: '1.0'
          invariant_id: 1111-2222-aaaa-bbbb
          flavour_id: {get_input: flavour_id }
          # get_input function would be used by a TOSCA orchestrator at run time to access the flavour_id. If the deployment is not done by a TOSCA orchestrator above function may not be needed
        # requirements:
          #- virtual_link # mapped in lower-level templates

