node_types:
  MyCompany.SunshineDB.1_0.1_0:
    derived_from: tosca.nodes.nfv.VNF
    properties:
      descriptor_id:
        type: string
        constraints: [ equal: b1bb0ce7-ebca-4fa7-95ed-4840d70a1177 ]
        default: b1bb0ce7-ebca-4fa7-95ed-4840d70a1177
      provider:
        type: string
        constraints: [ equal: MyCompany ]
        default: MyCompany
      product_name:
        type: string
        constraints: [ equal: SunshineDB ]
        default: SunshineDB
      software_version:
        type: string
        constraints: [ equal: '1.0' ]
        default: '1.0'
      descriptor_version:
        type: string
        constraints: [ equal: '1.0' ]
        default: '1.0'
      flavour_id:
        type: string
        constraints: [ valid_values: [ simple ] ]
        default: simple
      flavour_description:
        type: string
        default: ""
      vnfm_info:
        type: list
        entry_schema:
          type: string
          constraints: [ equal: '0:MyCompany-1.0.0' ]
        default: [ '0:MyCompany-1.0.0' ]
    attributes:
      utilization_vnf_indicator:
        type: float
        description: holds the value of the utilization VNF indicator. It is assigned the output value of the utilization notification.
      health_vnf_indicator:
        type: string
        description: holds the value of the health VNF indicator. It is assigned the output value of the health notification.
      call_proc_scale_level:
        type: integer
# ERROR: attribute constraints unexpected with TOSCA 1.3, but supported with TOSCA 2.0
#        constraints:
#          - in_range: [ 1, 4 ]
      database_scale_level:
        type: integer
# ERROR: attribute constraints unexpected with TOSCA 1.3, but supported with TOSCA 2.0
#        constraints:
#          - in_range: [ 1, 2 ]
    interfaces:
      Vnflcm:
        operations:
#          instantiate: # ERROR: null unexcepted byt map expected!
#          terminate: # ERROR: null unexcepted byt map expected!
#          scale: # ERROR: null unexcepted byt map expected!
          heal:
            inputs:
              additional_parameters:
                type: MyCompany.datatypes.nfv.HealAdditionalParameters
                required: false
      VnfIndicator:
        type: MyCompany.nfv.interfaces.VnfIndicator
#        notifications: # ERROR: indentation!
        notifications:
          utilization:
            outputs:
              utilization_vnf_indicator: [ SELF, utilization_vnf_indicator ]
          health:
            outputs:
#             health_vnf_indicator: [ self, health_vnf_indicator ] # ERROR: self undefined!
              health_vnf_indicator: [ SELF, health_vnf_indicator ]

data_types:
  MyCompany.datatypes.nfv.HealAdditionalParameters:
    derived_from: tosca.datatypes.nfv.VnfOperationAdditionalParameters
    properties:
      parameter_1:
        type: string
#      required: false # ERROR: indentation!
        required: false

policy_types:
  MyCompany.policies.nfv.VnfIndicator:
    derived_from: tosca.policies.nfv.VnfIndicator

topology_template:
  substitution_mappings:
    node_type: MyCompany.SunshineDB.1_0.1_0
#    ..

  node_templates:
    SunshineDB:
      type: MyCompany.SunshineDB.1_0.1_0
      attributes:
        call_proc_scale_level: { get_attribute: [ SELF, scale_status, call_proc, scale_level ] }
        database_scale_level: { get_attribute: [ SELF, scale_status, database, scale_level ] }

  policies:
    - scaling_aspects:
        type: tosca.policies.nfv.ScalingAspects
        properties:
          aspects:
            database:
              name: ..
              description: ..
              max_scale_level: 2
              step_deltas:
                - delta_1
            call_proc:
              name: ..
              description: ..
              max_scale_level: 4
              step_deltas:
                - delta_1
    - auto_scale:
        type: tosca.policies.nfv.VnfIndicator
        properties:
          source: vnf
        triggers:
          scale_out:
            event: tosca.interfaces.nfv.VnfIndicator.utilization # full name of a notification in the VnfIndicator interface
            condition:
              - utilization_vnf_indicator: [ { greater_or_equal: 60.0 } ]
              - call_proc_scale_level: [ { less_than: 3 } ]
            action:
              - call_operation:
                  operation: tosca.interfaces.nfv.Vnflcm.scale
                  inputs:
                    - type:
                        value: scale_out
                    - aspect:
                        value: call_proc
                    - number_of_steps:
                        value: 1 # optional
          scale_in:
            event: tosca.interfaces.nfv.VnfIndicator.utilization # full name of a notification in the VnfIndicator interface
            condition:
              - utilization_vnf_indicator: [ { less_or_equal: 20.0 } ]
              - call_proc_scale_level: [ { greater_than: 0 } ]
            action:
              - call_operation:
                  operation: tosca.interfaces.nfv.Vnflcm.scale
                  inputs:
                    - type:
                        value: scale_in
                    - aspect:
                        value: call_proc
        targets: [SunshineDB ]

    - auto_heal:
        type: tosca.policies.nfv.VnfIndicator
        properties:
          source: vnf
        triggers:
          red:
            event: tosca.interfaces.nfv.VnfIndicator.health # full name of a notification in the VnfIndicator interface
            condition:
              - health_vnf_indicator: red
            action:
              - call_operation:
                  operation: tosca.interfaces.nfv.Vnflcm.heal
                  inputs:
                    - cause:
                        value: no_service
          yellow:
            event: tosca.interfaces.nfv.VnfIndicator.health
            condition:
              - health_vnf_indicator: yellow
            action:
              - call_operation:
                  operation: tosca.interfaces.nfv.Vnflcm.heal
                  inputs:
                    - cause:
                        value: degraded_service

    - auto_heal_with_additional_parameters:
        type: MyCompany.policies.nfv.VnfIndicator
        properties:
          source: vnf
        triggers:
          red_or_yellow:
            event: tosca.interfaces.nfv.VnfIndicator.health # full name of a notification in the VnfIndicator interface
            condition:
                or:
                  - health_vnf_indicator: [ { equal: red } ]
                  - health_vnf_indicator: [ { equal: yellow } ]
            action:
              - call_operation:
                  operation: tosca.interfaces.nfv.Vnflcm.heal
                  inputs:
                    - cause:
                        value: problem
                    - additional_parameters:
                        value:
                          parameter_1: value_1

  #  ..
