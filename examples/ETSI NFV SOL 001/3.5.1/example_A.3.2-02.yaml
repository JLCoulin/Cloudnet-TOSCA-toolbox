# A.3.2-02.yaml
tosca_definitions_version: tosca_simple_yaml_1_3
imports:
  - etsi_nfv_sol001_vnfd_types.yaml  # all of TOSCA VNFD types as defined in ETSI GSÂ NFV-SOL 001

node_types:
  tosca.nodes.nfv.exampleVNF:
    derived_from: tosca.nodes.nfv.VNF
    properties: ### moved to the left
        descriptor_id:
          type: string
          constraints: [ equal: b1bb0ce7-ebca-4fa7-95ed-4840d70a1177 ]
          default: b1bb0ce7-ebca-4fa7-95ed-4840d70a1177
        provider:
          type: string
          constraints: [ equal: MyCompany ]
          default: MyCompany
        product_name:
          type: string
          constraints: [ equal: ExampleVNF ]
          default: ExampleVNF
        software_version:
          type: string
          constraints: [ equal: '1.0' ]
          default: '1.0'
        descriptor_version:
          type: string
          constraints: [ equal: '1.0' ]
          default: '1.0'
        flavour_id: 
          type: string
          constraints: [ valid_values: [ simple, complex ] ]
          default: simple
        flavour_description: 
          type: string
          default: "" #empty string 
        vnfm_info:
          type: list
          entry_schema:
            type: string
            constraints: [ equal: '0:MyCompany-1.0.0' ]
          default: [ '0:MyCompany-1.0.0' ]
    # other properties omitted for brevity
    requirements:
       - virtual_link:
           capability: tosca.capabilities.nfv.VirtualLinkable


