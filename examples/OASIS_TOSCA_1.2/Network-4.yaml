tosca_definitions_version: tosca_simple_yaml_1_2

description: >
  TOSCA simple profile with 1 server bound to 3 networks

topology_template:

  node_templates:
    my_server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            disk_size: 10 GB
            num_cpus: 1
            mem_size: 4096 MB
        os:
          properties:
            architecture: x86_64
            type: Linux
            distribution: CirrOS
            version: 0.3.2

    my_network1:
      type: tosca.nodes.network.Network
      properties:
        cidr: '192.168.1.0/24'
        network_name: net1

    my_network2:
      type: tosca.nodes.network.Network
      properties:
        cidr: '192.168.2.0/24'
        network_name: net2

    my_network3:
      type: tosca.nodes.network.Network
      properties:
        cidr: '192.168.3.0/24'
        network_name: net3

    my_port1:
      type: tosca.nodes.network.Port
      properties:
        order: 0
      requirements:
        - binding: my_server
        - link: my_network1

    my_port2:
      type: tosca.nodes.network.Port
      properties:
        order: 1
      requirements:
        - binding: my_server
        - link: my_network2

    my_port3:
      type: tosca.nodes.network.Port
      properties:
        order: 2
      requirements:
        - binding: my_server
        - link: my_network3
